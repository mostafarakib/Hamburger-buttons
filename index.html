<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <input
        type="checkbox"
        class="navigation-checkbox"
        id="navigation-toggle"
      />
      <label for="navigation-toggle" class="navigation-btn">
        <span class="navigation-icon"></span>
      </label>

      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="#" class="navigation-link">Item 1</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Item 2</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Item 3</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Item 4</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Item 5</a>
        </li>
      </ul>
    </div>

    <div class="hamburger">
      <input type="checkbox" class="hamburger-checkbox" id="hamburger-toggle" />
      <label for="hamburger-toggle" class="hamburger-btn">
        <span class="hamburger-icon"></span>
      </label>

      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Item 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Item 2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Item 3</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Item 4</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Item 5</a></li>
      </ul>
    </div>
  </body>
</html>
